<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Itens</h1>
    
    <div id="cadastro">
        <!-- Formulário de cadastro -->
        <h2>Cadastro de Aparelhos</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="smartphone">Smartphone</option>
                <option value="tablet">Tablet</option>
                <option value="notebook">Notebook</option>
            </select><br><br>
            
            <label for="sistema-operacional">Sistema Operacional:</label><br>
            <input type="radio" id="android" name="sistema-operacional" value="android" required>
            <label for="android">Android</label><br>
            <input type="radio" id="ios" name="sistema-operacional" value="ios" required>
            <label for="ios">iOS</label><br><br>
            
            <label for="cor">Cor:</label>
            <select id="cor" name="cor">
                <option value="preto">Preto</option>
                <option value="branco">Branco</option>
                <option value="prata">Prata</option>
                <option value="azul">Azul</option>
                <option value="vermelho">Vermelho</option>
                <option value="verde">Verde</option>
            </select><br><br>
            
            <label for="ram">Memória RAM (GB):</label>
            <select id="ram" name="ram">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="32">32</option>
            </select><br><br>
            
            <label for="armazenamento">Armazenamento (GB):</label>
            <select id="armazenamento" name="armazenamento">
                <option value="16">16</option>
                <option value="32">32</option>
                <option value="64">64</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
            </select><br><br>
            
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" required><br><br>
            
            <button type="button" onclick="cadastrar()">Cadastrar</button>
            <button type="reset">Limpar</button>
        </form>
        
        <!-- Link para página de listagem -->
        <a href="lista.html">Ver Lista de Itens</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
